{% extends "base.html" %}

{% block title %}Page Not Found - Bakery Shop{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="text-center" style="padding: 80px 0;">
            <div style="font-size: 100px; color: #d4a574; margin-bottom: 20px;">
                <i class="fas fa-search"></i>
            </div>

            <h1 style="color: #6f4e37; font-weight: bold; margin-bottom: 10px; font-size: 3rem;">
                404
            </h1>

            <h2 style="color: #6f4e37; margin-bottom: 20px;">
                Page Not Found
            </h2>

            <p class="text-muted mb-5" style="font-size: 1.1rem;">
                Sorry, the page you're looking for doesn't exist or has been moved.
            </p>

            <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg">
                    <i class="fas fa-home"></i> Back to Home
                </a>
                <a href="{{ url_for('cart') }}" class="btn btn-outline-secondary btn-lg">
                    <i class="fas fa-shopping-cart"></i> View Cart
                </a>
            </div>

            <hr style="color: #ddd; margin: 40px 0;">

            <div class="alert alert-info" role="alert">
                <i class="fas fa-lightbulb"></i>
                <strong>Helpful Links:</strong>
                <ul style="margin-bottom: 0; margin-top: 10px; text-align: left;">
                    <li><a href="{{ url_for('index') }}" style="color: #d4a574;">Home</a></li>
                    <li><a href="{{ url_for('cart') }}" style="color: #d4a574;">Shopping Cart</a></li>
                    <li><a href="{{ url_for('login') }}" style="color: #d4a574;">Admin Login</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
{% endblock %}
