{% extends "base.html" %}

{% block title %}Admin Login - Bakery Shop{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg" style="border-radius: 15px; border: none; margin-top: 50px;">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="fas fa-lock" style="font-size: 50px; color: #6f4e37;"></i>
                    <h2 class="mt-3" style="color: #6f4e37; font-weight: bold;">Admin Login</h2>
                    <p class="text-muted">Bakery Shop Management</p>
                </div>

                {% if error %}
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        <i class="fas fa-exclamation-circle"></i> {{ error }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endif %}

                <form method="POST" action="{{ url_for('login') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label" style="color: #6f4e37; font-weight: 600;">Username</label>
                        <input type="text" class="form-control form-control-lg" id="username" name="username" 
                               placeholder="Enter username" required style="border-radius: 10px;">
                    </div>

                    <div class="mb-4">
                        <label for="password" class="form-label" style="color: #6f4e37; font-weight: 600;">Password</label>
                        <input type="password" class="form-control form-control-lg" id="password" name="password" 
                               placeholder="Enter password" required style="border-radius: 10px;">
                    </div>

                    <button type="submit" class="btn btn-primary btn-lg w-100" style="border-radius: 10px;">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                </form>

                <hr class="my-4" style="color: #ddd;">

                <div class="alert alert-info" role="alert">
                    <strong><i class="fas fa-info-circle"></i> Demo Credentials:</strong><br>
                    Username: <code>admin</code><br>
                    Password: <code>1234</code>
                </div>

                <div class="text-center mt-3">
                    <a href="{{ url_for('index') }}" class="text-decoration-none" style="color: #d4a574;">
                        <i class="fas fa-arrow-left"></i> Back to Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
